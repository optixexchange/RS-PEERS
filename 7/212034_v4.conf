protocol bgp AS212034_FRA from ix_peer
{
         neighbor 172.30.1.41 as 212034;
         description  "212034 - SCLRNET.com";
         passive on;
         import filter
         {
         if peer_in(212034) = true && net ~ PREFIXES then accept;
                reject;
         };

         export filter
         {
                if optix_prefix() then bgp_path.add(OPTIX_ASN);
                if peer_out(212034) = true  && ((65530,2000)) !~ bgp_community then accept;
         };
}
